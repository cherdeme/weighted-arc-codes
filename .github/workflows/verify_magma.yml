name: Basic Repository Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Show repository structure
      run: |
        echo "ðŸ“ Structure du dÃ©pÃ´t :"
        ls -la
        echo ""
        echo "ðŸ“ Contenu de magma/ (si existe) :"
        ls -la magma/ 2>/dev/null || echo "Dossier magma/ vide ou inexistant"
    
    - name: Create test artifact
      run: |
        mkdir -p test_results
        echo "Repository check passed" > test_results/summary.txt
        echo "Date: $(date)" >> test_results/summary.txt
        echo "Files found:" >> test_results/summary.txt
        find . -name "*.m" >> test_results/summary.txt 2>/dev/null || echo "No .m files" >> test_results/summary.txt
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: check-results
        path: test_results/
        if-no-files-found: ignore
